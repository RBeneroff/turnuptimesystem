<h3 class='landing'>Login</h3>
<form class="login" ng-submit="auth.login(userObject)" method="post">
<input type="text" name="username" placeholder="Username Goes Here" ng-model="userObject.username"><br><br>
<input type="password" name="password" placeholder="Password Goes Here" ng-model="userObject.passwordreg"><br><br>
  <button class='button' type="submit" name="login">Login</button>
</form>
